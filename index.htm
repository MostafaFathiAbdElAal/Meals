<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="icon" href="./images/logo.png">
    <!--^ Fonts Google  -->

    <!--* Font Awesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!--! Bootstrap -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!--! Main StyleSheet  -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!--! Media -->
    <link rel="stylesheet" href="./CSS/Media.css">
</head>

<body>
    <div> <!--- <==== this container for loadingScreen -->
        <!--& SideBar  -->
        <section class="sideBar position-fixed top-0 d-none bottom-0 start-0 z-3">
            <div class="overflow-hiwdden bg-black text-white h-100" style="width: 0vw;">
                <ul class="p-3 position-relative overflow-hidden text-nowrap d-flex flex-column gap-3"
                    style="height: 300px;">
                    <li class="cursor-pointer overflow-hidden p-1 mt-3">
                        Search
                    </li>
                    <li class="cursor-pointer overflow-hidden p-1">
                        Categories

                    </li>
                    <li class="cursor-pointer overflow-hidden p-1">
                        Area
                    </li>
                    <li class="cursor-pointer overflow-hidden p-1">
                        Ingredients

                    </li>
                    <li class="cursor-pointer overflow-hidden p-1">
                        <a>
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
            <!---this left col SideBar-->
            <div class="mainColSide d-flex position-absolute bg-white top-0 h-100 justify-content-between flex-wrap align-items-start "
                style="width:65px;">
                <div class="d-flex justify-content-center p-1 mt-3">
                    <img src="./images/logo.png" class="w-75" alt="Eemoje Yummy">
                </div>
                <div
                    class="d-flex flex-wrap align-content-center justify-content-between flex-column w-75 position-absolute bottom-0 w-100 top-50">
                    <div class="d-flex justify-content-center">
                        <i class="fa-solid fa-bars cursor-pointer px-1" style="scale: 2;"></i>
                        <i class="fa-solid fa-close d-none cursor-pointer" style="scale: 3;"></i>
                    </div>
                    <div class="d-flex flex-column align-items-center gap-2 pb-3">
                        <i class="fa-solid fa-globe cursor-pointer"></i>
                        <i class="fa-solid fa-share-nodes cursor-pointer"></i>
                    </div>
                </div>
            </div>
        </section>
        <!--TODO: Section home -->
        <div id="Home" aria-hidden="false">
            <section style="min-height: 100vh;">
                <div class="container py-5" style="padding-left: 70px;">
                    <!--- <==== this meals display in home-->
                    <div id="Categories" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-4 gx-0">

                    </div>
                </div>
            </section>
        </div>
        <!-- loader  -->
        <div id="loadingScreen" class="position-fixed top-0 bottom-0 start-0 end-0 z-3 " style="display: none;">
            <div class="loader" style="scale: 1.5;translate: 47vw 47vh;"></div>
        </div>
    </div>
    <!-- TODO section details meal  -->
    <div class="d-none" style="min-height: 100vh;" id="ContainerDetails" aria-hidden="true">
        <div class="container py-5" style="padding-left: 70px;">
            <!--- <==== this for details (Area,Source,Youtube,Recipes,Tags)-->
            <div id="detailsThisMeals" class="row justify-content-center">

            </div>
        </div>
        <div id="loadingScreen0" class="position-fixed top-0 bottom-0 start-0 end-0 z-2 " style="display: block;">
            <div class="loader" style="scale: 1.5;translate: 47vw 47vh;"></div>
        </div>
    </div>
    <!--TODO: Section Search  -->
    <section id="Search" class="d-none" aria-hidden="true">
        <div class="container py-5" style="padding-left: 70px;">
            <div class="row row-cols-1 row-cols-md-2 p-5">

                <div>
                    <input id="searchByName" type="search" class="form-control text-white" autocomplete="off"
                        placeholder="Search By Name" style="background-color: transparent;">
                </div>
                <div>
                    <input type="search" id="searchByFirstLetter" maxlength="1" class="form-control text-white"
                        placeholder="Search By First Letter" autocomplete="off" style="background-color: transparent;">
                </div>
            </div>
            <div class="position-relative">
                <!--- <==== this meals by search -->
                <div id="mealsBySearch" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-4 gx-0">
                </div>
                <!-- loader -->
                <div id="loadingScreen1" class="position-absolute top-0 bottom-0 start-0 end-0 z-2 "
                    style="display: none;">
                    <div class="loader" style="scale: 1.5;translate: 37vw 40vh;"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- TODO: Section categories -->
    <div> <!-- Container for loader -->
        <section id="categoriesList" class="d-none" aria-hidden="true">
            <div class="container py-5" style="padding-left: 70px;">
                <div class="position-relative">
                    <!-- display categories in page -->
                    <div id="meals" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-4 gx-0">
                        <!-- loader -->
                        <div id="loadingScreen2" class="bg-black position-absolute top-0 bottom-0 start-0 end-0 z-2 "
                            style="display: none;">
                            <div class="loader" style="scale: 1.5;translate: 37vw 40vh;"></div>
                        </div>
                    </div>
                    <!-- this after click any meal in div id:meals -->
                    <div id="meals2" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-4 gx-0">
                        <!-- loader-->
                    </div>
                    <div id="loadingScreen3" class="position-absolute top-0 bottom-0 start-0 end-0 z-2 "
                        style="display: none;">
                        <div class="loader" style="scale: 1.5;translate: 37vw 50vh;"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- loader-->
        <div id="loadingScreen6" class="position-absolute top-0 bottom-0 start-0 end-0 z-2 "
                        style="display: none;padding-left: 70px;">
                        <div class="loader" style="scale: 1.5;translate: 43vw 50vh;"></div>
                    </div>
    </div>
    <!-- TODO: Section Area -->
    <section id="Area" class="d-none position-relative" style="min-height: 100vh;" aria-hidden="true">
        <div class="container py-5" style="padding-left: 70px;">
            <div class="position-relative">
                <!-- Countries name-->
                <div id="Countries" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-4 gx-0">

                </div>
                <!-- loader -->
                <div id="loadingScreen4" class="position-absolute top-0 bottom-0 start-0 end-0 z-2 "
                    style="display: none;">
                    <div class="loader" style="scale: 1.5;translate: 37vw 45vh;"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- TODO: Section Ingredients  -->
    <section id="Ingredients" class="d-none position-relative" style="min-height: 100vh;">
        <div class="container py-5" style="padding-left: 70px;">
            <div class="position-relative">
                <!-- Name foods -->
                <div id="NameIngredients" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-4 gx-0">

                </div>
                <!-- loader -->
                <div id="loadingScreen5" class="position-absolute top-0 bottom-0 start-0 end-0 z-2 "
                    style="display: none;">
                    <div class="loader" style="scale: 1.5;translate: 37vw 45vh;"></div>
                </div>
            </div>

    </section>
    <!-- TODO: Section contact  -->
    <section id="Contact" class="d-flex justify-content-center align-items-center d-none" aria-hidden="true"
        style="min-height: 100vh;">
        <div class="container" style="padding-left: 70px;">
            <div>
                <!-- form -->
                <form class="p-3 p-sm-5">
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        <div>
                            <input type="text" placeholder="Enter Your Name" name="Name:" class="form-control">
                            <div class="mt-3 bg-danger-subtle overflow-hidden d-none" style="border-radius: 5px;">
                                <p class="p-4 text-center">Special characters and numbers not allowed</p>
                            </div>
                        </div>
                        <div>
                            <input type="email" placeholder="Enter Your Email" name="Email:" class="form-control">
                            <div class="mt-3 bg-danger-subtle overflow-hidden d-none" style="border-radius: 5px;">
                                <p class="p-4 text-center">Email not valid *exemple@yyy.zzz</p>
                            </div>
                        </div>
                        <div>
                            <input type="tel" placeholder="Enter Your Phone" autocomplete="off" name="Phone:"
                                class="form-control">
                            <div class="mt-3 bg-danger-subtle overflow-hidden d-none" style="border-radius: 5px;">
                                <p class="p-4 text-center">Enter valid Phone Number</p>
                            </div>
                        </div>
                        <div>
                            <input type="number" placeholder="Enter Your Age" autocomplete="off" min="0" max="99"
                                name="Age:" class="form-control">
                            <div class="mt-3 bg-danger-subtle overflow-hidden d-none" style="border-radius: 5px;">
                                <p class="p-4 text-center">Enter valid age</p>
                            </div>
                        </div>
                        <div>
                            <input type="password" placeholder="Enter Your Password" name="Password:"
                                class="form-control">
                            <div class="mt-3 bg-danger-subtle overflow-hidden d-none" style="border-radius: 5px;">
                                <p class="p-4 text-center">Enter valid password *Minimum eight characters, at least one
                                    letter and one number:*</p>
                            </div>
                        </div>
                        <div>
                            <input type="password" placeholder="Repassword" name="Repassword:" class="form-control">
                            <div class="mt-3 bg-danger-subtle overflow-hidden d-none" style="border-radius: 5px;">
                                <p class="p-4 text-center">Enter valid repassword</p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-4">
                        <button class="btn btn-outline-danger" type="button" disabled>Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </section>
    <!--! jQuery scripy  -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!--! Script Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!--! My main script  -->
    <script src="./js/index.js"></script>
</body>

</html>
